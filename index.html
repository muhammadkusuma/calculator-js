<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="box row" id="calcu">
        <div >
            <input type="text" id="result" class="hasil" disabled>
        </div>
        <div class="row">
            <div class="bilangan col ">
                <input type="button" value="7" class=" btn-bilangan" onclick="dis('7')">
                <input type="button" value="8" class=" btn-bilangan" onclick="dis('8')">
                <input type="button" value="9" class=" btn-bilangan" onclick="dis('9')">
                <br>
                <input type="button" value="4" class=" btn-bilangan" onclick="dis('4')">
                <input type="button" value="5" class=" btn-bilangan" onclick="dis('5')">
                <input type="button" value="6" class=" btn-bilangan" onclick="dis('6')">
                <br>
                <input type="button" value="1" class=" btn-bilangan" onclick="dis('1')">
                <input type="button" value="2" class=" btn-bilangan" onclick="dis('2')">
                <input type="button" value="3" class=" btn-bilangan" onclick="dis('3')">
                <br>
                <input type="button" value="0" class="number0" onclick="dis('0')">
            </div>
            <div class="operator col">
                <div class="row">
                    <input type="button" value="+" class="btn-operator col" onclick="dis('+')">
                    <input type="button" value="-" class="btn-operator col" onclick="dis('-')">
                </div>
                <div class="row">
                    <input type="button" value="/" class="btn-operator col" onclick="dis('/')">
                    <input type="button" value="x" class="btn-operator col" onclick="dis('*')">
                </div>
                <div class="row">
                <input type="button" value="x^2" class="pangkat col" onclick="pangkat2()">
                <input type="button" value="C" class="btn-operator col clear" onclick="clearScreen()">
                </div>
                <div class="row">
                    <input type="button" value="sisa bagi" class="sisa col" onclick="dis('%')">
                    <input type="button" value="=" class="total btn-operator col" onclick="calcu()" id="btn">
                </div>
            </div>
        </div>

    </div>
    <script src="/js/script.js"></script>
</body>

</html>
